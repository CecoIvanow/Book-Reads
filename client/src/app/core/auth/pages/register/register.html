<div class="wrapper">
    <section>
        <h1>Register</h1>
        <form (submit)="onRegister($event)">
            <div class="input-fields">
                <div class="left-side">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" placeholder="email@example.com" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Repeat Password</mat-label>
                        <input matInput type="password" name="rePass" required>
                    </mat-form-field>
                </div>
                <div class="right-side">
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput type="text" name="firstName" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" name="lastName" required>
                    </mat-form-field>
                </div>
            </div>

            <button matButton="filled">Register</button>

            <p>Already have an account? <a href="#">Login</a></p>
        </form>
    </section>
</div>
