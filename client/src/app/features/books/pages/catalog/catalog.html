<div class="wrapper">
    <section class="catalog">
        <ul>
            @for (book of books$; track book._id) {
            <li>
                <mat-card>
                    <img [src]="book.img">
                    <mat-card-content>
                        <mat-card-title>{{book.title}}</mat-card-title>
                        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
                    </mat-card-content>

                    <mat-card-actions>
                        <button>Like</button>
                        <button>Comment</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </mat-card-actions>
                </mat-card>
            </li>
            }
        </ul>
    </section>
</div>
