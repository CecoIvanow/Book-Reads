<div class="wrapper">
    <section class="catalog">
        <div class="header-container">
            <h1>Catalog</h1>
            <div class="search-container">
                <mat-icon>search</mat-icon>
                <input type="text" placeholder="Search books..." (input)="onSearchInput($event)">
            </div>
        </div>

        @if (!books()) {
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        } @else {
            @if (booksCount() === 0) {
                <div class="empty-catalog">
                    <mat-icon>auto_stories</mat-icon>
                    <p>No books found</p>
                </div>
            } @else {
                <ul>
                    @for (book of books(); track book._id) {
                    <app-book-item
                        [book]="book"
                        (delete)="onDelete($event)">
                    </app-book-item>
                    }
                </ul>
            }
        }

        @if (booksCount() > 0) {
        <mat-paginator class="paginator" [length]="booksCount()" [pageSize]="pageSize()"
            [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPageChange($event)">
        </mat-paginator>
        }
    </section>
</div>
