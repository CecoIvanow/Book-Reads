<div class="wrapper">
    <section class="section">
        <h1>Edit Book</h1>

        <div class="content">
            <section class="book-preview">
                <mat-card>
                    <div class="media">
                        <img [src]="imagePreviewObjectUrl() || book()?.img" alt="Book cover preview">
                    </div>
                </mat-card>
            </section>

            <section class="edit-form">
                <form class="book-form" (ngSubmit)="onEditBookSubmit()" [formGroup]="bookEditForm">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Book Title</mat-label>
                            <input matInput type="text" formControlName="title" required>

                            @if (bookEditForm.get('title')?.hasError('required')) {
                            <mat-error>
                                Book title is required!
                            </mat-error>
                            }
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Author</mat-label>
                            <input matInput type="text" formControlName="author" required>

                            @if (bookEditForm.get('author')?.hasError('required')) {
                            <mat-error>
                                Book author is required!
                            </mat-error>
                            }
                        </mat-form-field>
                    </div>

                    <div class="form-row">
                        <div class="file-input-container">
                            <label>Cover Image Upload</label>
                            <div class="file-upload-wrapper">
                                <input type="file" accept="image/*" (input)="onImageUpload($event)">
                            </div>
                            <mat-hint>Upload new image to update cover</mat-hint>
                        </div>
                    </div>

                    <mat-form-field appearance="outline" class="summary-field">
                        <mat-label>Book Summary</mat-label>
                        <textarea matInput formControlName="summary" rows="6" required></textarea>
                    </mat-form-field>

                    <div class="form-actions">
                        <a mat-stroked-button [routerLink]="[`/books/details/${book()?._id}`]" [disabled]="isLoading()">Cancel</a>
                        <button mat-raised-button type="submit" [disabled]="isLoading()">Save Changes</button>
                    </div>
                </form>
            </section>
        </div>
    </section>
</div>
