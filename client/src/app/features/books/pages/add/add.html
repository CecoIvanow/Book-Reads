<div class="wrapper">
    <section class="create-section">
        <h1>Add New Book</h1>

        <form class="book-form">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Book Title</mat-label>
                    <input matInput type="text" name="title" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Author</mat-label>
                    <input matInput type="text" name="author" required>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Cover Image URL</mat-label>
                    <input matInput type="url" name="img" required (input)="onImageUrlInput($event)">
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline" class="summary-field">
                <mat-label>Book Summary</mat-label>
                <textarea matInput name="summary" rows="6" required></textarea>
            </mat-form-field>

            @if (previewImageObjectUrl()) {
                <div class="form-preview">
                    <div class="preview-header">
                        <h3>Cover Preview</h3>
                    </div>
                    <div class="preview-image">
                        <img [src]="previewImageObjectUrl()" alt="Book cover preview" id="cover-preview">
                    </div>
                </div>
            }

            <div class="form-actions">
                <button mat-stroked-button color="primary" type="button" routerLink="/catalog">Reset</button>
                <button mat-raised-button color="primary" type="submit">Add Book</button>
            </div>
        </form>
    </section>
</div>
