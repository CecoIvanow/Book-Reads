<div class="wrapper">
    <section>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" name="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" name="lastName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" placeholder="email@example.com" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select name="Gender">
                    @for (gender of genders; track gender) {
                    <mat-option [value]="gender">{{gender.gender}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <button matButton="filled">Login</button>
        </form>
    </section>
</div>
